    <head>

    <body>
        <h1 align="center">Заполните анкету</h1>
        <form name="user_profile" method="GET" action="http://fe.it-academy.by/TestForm.php">
            <fieldset>
                <legend>Личные анные</legend>
                <input type="text" id="surname" name="text_surname" placeholder="Фамилия" maxlength="25" required autofocus pattern="[a-яА-ЯёЁ]+">
                <label for="surname">text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле)</label>
                <br><input type="text" id="name" name="text_name" placeholder="Имя" maxlength="20" required pattern="[a-яА-ЯёЁ]+">
                <label for="name">text: Только кириллица, без пробелов, длина поля 20, обязательное поле)</label>
                <br><input type="text" id="patronymic" name="text_patronymic" placeholder="Отчество" maxlength="24" required pattern="[a-яА-ЯёЁ]+">
                <label for="patronymic">text: Только кириллица, без пробелов, длина поля 20, обязательное поле)</label>
                <fieldset>
                <legend>Паспортные данные</legend>   
                <label for="seria">text: Серия - только заглавные две латинские буквы с длинной 2 и максимальным количеством символов 2, количество букв не менее 2, обязательное поле</label>
                <br><label for="number">text: Номер паспорта - только цифры с длинной 7 и максимальным количеством символов 7, количество цифр не менее 7, обязательное поле</label>
                <br><input type="text" id="seria" name="passport_seria" placeholder="AA" maxlength="2" required pattern="[A-Z]{2}">
                <input type="text" id="number" name="passport_number" placeholder="1234567" maxlength="7" required pattern="[0-9]{7}">
                </fieldset>
                <fieldset>
                <legend>Дата рождения</legend>   
                <input type="text" id="year" name="date_year" value="2000" maxlength="4" pattern="[0-4]{4}"><label for="year">text: Год рождения 4-е цифры</label>
                <br><label><select name="date_month[]">
                    <option value="0" selected>Январь</option>
                    <option value="1">Февраль</option>
                    <option value="2">Март</option>
                    <option value="3">Апрель</option>
                    <option value="4">Май</option>
                    <option value="5">Июнь</option>
                    <option value="6">Июль</option>
                    <option value="7">Август</option>
                    <option value="8">Сентябрь</option>
                    <option value="9">Октябрь</option>
                    <option value="10">Ноябрь</option>
                    <option value="11">Декабрь</option>
                </select>select: Месяц рождения</label>
                <br><input type="number" id="day" name="date_day" min="1" max="31"><label for="day">number: Диапазон от 1 до 31 с шагом 1</label>
                </fieldset>
                <br><label><select name="country[]" required>
                    <option value="0" selected>РБ</option>
                    <option value="1">РФ</option>
                    <option value="2">GB</option>
                    <option value="3">DE</option>
                </select>(Национальность - выбор одного значения из списка, обязательное поле)</label>
                <br><label for="address">Адрес:</label>
                <br><textarea id="address" name="user_address" lang="ru"></textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>array: Хобби</legend>
                    <label>
                        <input type="checkbox" name="animals[]" value="fishing">Рыбалка
                    </label>
                    <label>
                        <br><input type="checkbox" name="animals[]" value="astronomy">Астрономия
                    </label>
                    <label>
                        <br><input type="checkbox" name="animals[]" value="diving">Дайвинг
                    </label>
                    <label>
                        <br><input type="checkbox" name="animals[]" value="stamps">Марки
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные (возможностьвыбора нескольких вариантов):</legend>
                    <label>array: select multiple
                        <br><select name="pets[]" size="12" multiple>
                            <optgroup label="Попугаи">
                                <option value="1">Волнистый</option>
                                <option value="2">Ара</option>
                                <option value="3">Неразлучник</option>
                            </optgroup>
                            <optgroup label="Рыба">
                                    <option value="7">Караси</option>
                                    <option value="8">Окуни</option>
                                    <option value="9">Осётр</option>
                            </optgroup>
                            <optgroup label="Птицы">
                                    <option value="7">Стая ворон</option>
                                    <option value="8">Аист</option>
                                    <option value="9">Археоптерикс</option>
                            </optgroup>
                        </select>
                    </label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и востановления пароля</legend>
                <input type="text" id="login" name="text_login" placeholder="Логин" maxlength="20" required pattern="[a-zA-Z]{5,}">
                <label for="login">text: Только латиница, без пробелов, не менее 5 символов, длина поля 20, обязательное поле)</label>
                <br><input type="password" id="pass" name="text_password" placeholder="Пароль" maxlength="20" required autocomplete="off" pattern="[a-zA-Z]{10,}">
                <label for="pass">password: Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение)</label>
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" id="us_email" name="user_email" placeholder="Введите адрес почты">
                <label for="us_email">email: проверка должна осуществляться при помощи новых атрибутов тега &ltinput&gt</label>
                <br><input type="url" id="us_url" name="user_url" placeholder="Введите адрес сайта">
                <label for="us_url">url: проверка должна осуществляться при помощи новых атрибутов тега &ltinput&gt</label>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" id="num" name="number" min="-2.5" max="2.5" step="0.1">
                <label for="num">number: Диапазон от -2.5 до 2.5 с шагом 0.1</label>
                <br><input type="range" id="ran" name="range" min="1" max="10">
                <label for="ran">range: Максимальное 10 минимальное 1</label>
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
                <br><table>
                    <tr>
                        <td>
                    <button type="button"><img src="email.jpg"></button>
                        </td>
                        <td align="left" valign="top">
                        <span>- при нажатии на эту кнопку ничего не происходит</span>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
