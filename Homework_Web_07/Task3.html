    table {
        counter-reset: k 65;
        border-collapse: collapse;

        width: 50px;

        border: 1px solid black;

    tr:nth-child(odd)> td:nth-child(even),tr:nth-child(even)> td:nth-child(odd)
    {
        background: black;
        color: white;
        
        }
        td::before {
            counter-increment: k -1;
            content: counter(k);
            font-size: 40px;
        }
    </style>
</head>
